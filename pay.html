<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting...</title>
</head>
<body>
  <p>กำลังพาไปหน้าชำระเงิน…</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("orderId"); // ✅ ใช้ orderId

    if (!orderId) {
      document.body.innerHTML = "<p style='color:red'>ไม่พบ orderId</p>";
      throw new Error("Missing orderId");
    }

    // ✅ ไปที่ Make webhook แบบ redirect (ไม่มี CORS)
    const MAKE_WEBHOOK_URL = "https://hook.us1.make.com/myrcg3wv1kred7l7wx2t1vglgoto7k00";

    // ส่ง orderId แบบ query string
    window.location.href = `${MAKE_WEBHOOK_URL}?orderId=${encodeURIComponent(orderId)}`;
  </script>
</body>
</html>
