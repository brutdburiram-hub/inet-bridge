<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting to Payment...</title>

<body>
  <p>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏û‡∏≤‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô‚Ä¶</p>

  <script>
    // ‡∏≠‡πà‡∏≤‡∏ô order_id ‡∏à‡∏≤‡∏Å URL
    const params = new URLSearchParams(window.location.search);
    const order_id = params.get("order_id");

    if (!order_id) {
      document.body.innerHTML = "<p style='color:red'>‡πÑ‡∏°‡πà‡∏û‡∏ö order_id</p>";
      throw new Error("Missing order_id");
    }

    // üëâ ‡πÉ‡∏™‡πà Webhook Lookup ‡∏Ç‡∏≠‡∏á Make ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
    const MAKE_LOOKUP_URL = "https://hook.us1.make.com/myrcg3wv1kred7l7wx2t1vglgoto7k00";

    (async () => {
      try {
        const res = await fetch(MAKE_LOOKUP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ order_id })
        });

        if (!res.ok) {
          throw new Error("Lookup failed");
        }

        const data = await res.json();
        // data = { link: "...", token: "..." }

        if (!data.link || !data.token) {
          throw new Error("Missing link or token");
        }

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ü‡∏≠‡∏£‡πå‡∏° POST ‡πÑ‡∏õ INET
        const form = document.createElement("form");
        form.method = "POST";
        form.action = data.link;
        form.enctype = "multipart/form-data";

        const input = document.createElement("input");
        input.type = "hidden";
        input.name = "access_token";
        input.value = data.token;

        form.appendChild(input);
        document.body.appendChild(form);

        // ‡∏™‡πà‡∏á‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô
        form.submit();

      } catch (err) {
        document.body.innerHTML =
          "<p style='color:red'>‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà</p>";
        console.error(err);
      }
    })();
  </script>
